<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subject Details</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <!-- Card -->
        <div class="card shadow-lg p-4 border-0">
          <h2 class="text-center mb-4" id="subject-title">Subject Name</h2>

          <!-- Dropdowns -->
          <form action="./quiz.html" method="GET">
            <input type="hidden" id="subject-input" name="subject" />

            <div class="mb-3">
              <label for="difficulty" class="form-label">Select Difficulty</label>
              <select class="form-select" id="difficulty" name="difficulty" required>
                <option value="">-- Choose --</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="time" class="form-label">Select Time Limit</label>
              <select class="form-select" id="time" name="time" required>
                <option value="">-- Choose --</option>
                <option value="5">5 Minutes</option>
                <option value="10">10 Minutes</option>
                <option value="15">15 Minutes</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="questions" class="form-label">Number of Questions</label>
              <select class="form-select" id="questions" name="questions" required>
                <option value="">-- Choose --</option>
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="8">8</option>
                <option value="10">10</option>
              </select>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Start Quiz</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script to extract subject name from URL -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get('subject');

    if (subject) {
      document.getElementById('subject-title').textContent = subject;
      document.getElementById('subject-input').value = subject;
    } else {
      document.getElementById('subject-title').textContent = "Unknown Subject";
    }
  </script>
</body>
</html>
