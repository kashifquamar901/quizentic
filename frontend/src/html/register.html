<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quizentic - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
  <nav class="navbar navbar-expand-lg" style="background-color:#1389ff;">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Quizentic</a>
    </div>
  </nav>
  <div class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
    <div class="card bg-secondary text-white shadow" style="width:100%; max-width:400px;">
      <div class="card-body">
        <h2 class="text-center mb-4" style="color:#24c4fb;">Register</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role">
              <option value="student" selected>Student</option>
              <option value="teacher">Teacher</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="text-center mt-3">
          <a href="login.html" class="link-info">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
